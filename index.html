<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container login-form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" id="login-email" required />
        <input type="password" placeholder="Password" id="login-password" required />
        <button type="submit">Login</button>
        <p class="toggle-form">Don't have an account? <span id="show-register">Register here</span></p>
      </form>
    </div>

    <div class="form-container register-form-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Username" id="register-username" required />
        <input type="email" placeholder="Email" id="register-email" required />
        <input type="password" placeholder="Password" id="register-password" required />
        <button type="submit">Register</button>
        <p class="toggle-form">Already have an account? <span id="show-login">Login here</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
